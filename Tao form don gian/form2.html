<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <div>
        <p>ĐĂNG KÝ HỌC VIÊN</p>
    </div>
    <form action="form2.html" method="GET">
        <div class="column">
            <div class="left">
                <label for="name">Họ và tên</label>
            </div>
            <div class="right">
                <input type="text" name="yourname" id="name">
            </div>          
        </div>
        <div class="column">
            <div class="left">
                <label for="birthday">Ngày sinh</label>
            </div>
            <div class="right">
                <input type="date" name="yourbirthday" id="birthday">
            </div>          
        </div>
        <div class="column">
            <div class="left">
                <label for="gender">Giới tính</label>
            </div>
            <div class="right">
                <input type="radio" id="male"> <label for="male" style="color: black;"> Nam </label> <input type="radio" id="female"> <label for="female" style="color: black;"> Nữ</label>
            </div>          
        </div>
        <div class="column">
            <div class="left">
                <label for="address">Địa chỉ</label>
            </div>
            <div class="right">
                <input type="text" name="youraddress" id="address"> 
            </div>          
        </div>  
        <div class="column">
            <div class="left">
                <label for="classes">Lớp</label>
            </div>
            <div class="right">
                <select name="classes" id="classes" aria-placeholder="-Chọn Lớp-">
                    <option value="chonlop">--Chọn lớp--</option>
                    <option value="lopA">Lớp A</option>
                    <option value="lopB">Lớp B</option>
                    <option value="lopC">Lớp C</option>
                </select> 
            </div>          
        </div>   
        <div class="column">
            <div class="left">
                <label for="email">Email</label>
            </div>
            <div class="right">
                <input type="text" name="youremail" id="email"> 
            </div>          
        </div>
        <div class="column">
            <div class="left">
                <label for="phone">Điện thoại</label>
            </div>
            <div class="right">
                <input type="text" name="yourphone" id="phone">
            </div>          
        </div>
        <div class="column">
            <div class="left">
                <p></p>
            </div>
            <div class="right">
                <input type="submit" name="register" value="Đăng Ký" id="register"><input type="reset" name="reset" value="Nhập lại" id="reset">
            </div>          
        </div>
    </form>
</body>
</html>
