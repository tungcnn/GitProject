<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="form.css">
        <title>Simple Form</title>
    </head>
    <body>
        <div id="div1">
            <h1>SỞ THÍCH CỦA BẠN</h1>
            <form method="GET" action="form.html">
                <div class="column">
                    <div class="left">
                        <span>Họ và tên</span>
                    </div>
                    <div class="right">
                        <input type="text" name="yourname">
                    </div>          
                </div>
                <div class="column">
                    <div class="left">
                        <span>Email</span>
                    </div>
                    <div class="right">
                        <input type="text" name="email">
                    </div>          
                </div>
                <div class="column">
                    <div class="left">
                        <span>Sở thích</span>
                    </div>
                    <div class="right">
                        <input type="checkbox" name="hobby" id="sport"> <label for="sport">Thể thao</label>
                            <input type="checkbox" name="hobby" id="music"> <label for="music">Âm nhạc</label>
                            <input type="checkbox" name="hobby" id="read"> <label for="read">Đọc sách</label> <br>
                            <input type="checkbox" name="hobby" id="web"> <label for="web">Lướt web</label>
                            <input type="checkbox" name="hobby" id="game"> <label for="game">Chơi game</label>
                            <input type="checkbox" name="hobby" id="film"> <label for="film">Điện ảnh</label> <br>
                            <input type="checkbox" name="hobby" id="travel"> <label for="travel">Du lịch</label>
                    </div>          
                </div>
                <div class="column">
                    <div class="left">
                    </div>
                    <div class="right">
                        <span><input type="button" name="SubmitForm" value="Gửi thông tin"></span>
                        <span><input type="button" name="ResetForm" value="Nhập lại"></span>
                    </div>          
                </div>
            </form>
        </div>
    </body>
</html>
