<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="form.css">
        <title>Simple Form</title>
    </head>
    <body>
        <div id="div1">
            <h1>SỞ THÍCH CỦA BẠN</h1>
            <form method="GET" action="form.html">
                <table>
                    <tr>
                        <td class="leftcol">Họ và tên</td>
                        <td class="rightcol"><input type="text" name="yourname" placeholder="Họ và tên"></td>
                    </tr>
                    <tr>
                        <td class="leftcol">Email</td>
                        <td class="rightcol"><input type="text" name="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td class="leftcol">Sở thích</td>
                        <td class="rightcol">
                            <input type="checkbox" name="hobby"> <span class="hobby">Thể thao</span>
                            <input type="checkbox" name="hobby"> <span class="hobby">Âm nhạc</span>
                            <input type="checkbox" name="hobby"> <span class="hobby">Đọc sách</span> <br>
                            <input type="checkbox" name="hobby"> <span class="hobby">Lướt web</span>
                            <input type="checkbox" name="hobby"> <span class="hobby">Chơi game</span>
                            <input type="checkbox" name="hobby"> <span class="hobby">Điện ảnh</span><br>
                            <input type="checkbox" name="hobby"> <span class="hobby">Du lịch</span>
                        </td>
                    </tr>
                </table>    
                    <span><input type="button" name="SubmitForm" value="Gửi thông tin"></span>
                    <span><input type="button" name="ResetForm" value="Nhập lại"></span>
                </div>
            </form>
        </div>
    </body>
</html>
